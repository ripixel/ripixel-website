<head>
  <!-- Apparently GTag has to be first thing after the head tag... hmmm-->
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script
    async
    src="https://www.googletagmanager.com/gtag/js?id=G-MNE4SWQ0L0"
  ></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() {
      dataLayer.push(arguments);
    }
    gtag('js', new Date());

    gtag('config', 'G-MNE4SWQ0L0');
  </script>

  <meta charset="utf-8" />

  <title>ripixel | {page} {subpage}</title>
  <meta name="description" content="{description}" />
  <meta name="author" content="James King" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  {noindex}

  <!-- Social sharing meta -->
  <meta property="og:title" content="{page} {subpage}" />
  <meta property="og:site_name" content="ripixel.co.uk" />
  <meta property="og:description" content="{description}" />
  <meta
    property="og:image"
    content="https://www.ripixel.co.uk/card_{page}.png"
  />
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:site" content="@ripixelcodes" />

  <!-- Autogenerated favicons meta data-->
  {meta.html}

  <link
    href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&family=Fredoka+One&family=Inconsolata:wght@300&display=swap"
    rel="stylesheet"
  />

  <link rel="stylesheet" href="/styles.min.css" />
</head>
